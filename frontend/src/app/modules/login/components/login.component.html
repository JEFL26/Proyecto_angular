<!-- frontend/src/app/components/login/login.component.html -->
<div class="login-page">
  <div class="login-container">
    <!-- Botón volver -->
    <button class="back-button" (click)="goToHome()">
      ← Volver al inicio
    </button>

    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-circle">
          <span class="logo-icon">💅</span>
        </div>
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta para gestionar tus reservas</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <span class="alert-icon">⚠️</span>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">
            <span class="label-icon">📧</span>
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            placeholder="tu@email.com"
            required
            [disabled]="loading"
            class="form-input"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">
            <span class="label-icon">🔒</span>
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="••••••••"
            required
            [disabled]="loading"
            class="form-input"
          />
        </div>

        <!-- Forgot password link -->
        <div class="form-footer">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón Submit -->
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loading || !loginForm.valid"
        >
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando sesión...</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>o</span>
      </div>

      <!-- Link a registro -->
      <div class="register-section">
        <p class="register-text">
          ¿No tienes cuenta?
        </p>
        <button class="btn btn-outline btn-block" (click)="goToRegister()">
          Crear una cuenta nueva
        </button>
      </div>
    </div>
  </div>
</div>
